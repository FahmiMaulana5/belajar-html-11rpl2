<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>Fahmi Maulana - XI RPL 2</title>
  </head>
  <body>
    <h1>Login</h1>
    <form>
      <input type="text" name="" placeholder="username"/><br>
      <input type="password" name="" placeholder="password"/><br><br>
      <input type="submit" value="Login"/>
    </form>
    <br /><br /><br />
    
    
    <h1>Input Data Siswa</h1>
    <div>NIS</div>
    <input type="number" placeholder="ex. 12100251"/>
    <br /><br />
    <div>Nama</div>
    <input type="text" placeholder="ex. Agus"/>
    <br /><br />
    <div>Jenis Kelamin</div>
    <input type="radio" name="jk" value="L"/>Laki-Laki
    <input type="radio" name="jk" value="P"/>Perempuan
    <br /><br />
    <div>Kelas</div>
    <select>
      <option>XI RPL 1</option>
       <option>XI RPL 2</option>
    </select>
    <br /><br />
    <div>Tanggal Lahir</div>
    <input type="date" />
    <br /><br />
    <div>Hobi</div>
    <input type="checkbox" name="hb" value="mancing"/>Mancing
    <input type="checkbox" name="hb" value="main game"/>Main Game
    <br />
    <input type="checkbox" name="hb" value="nonton drakor"/>Nonton Drakor
    <input type="checkbox" name="hb" value="tt"/>Nonton Tiktok
    <br /><br />
    <div>Alamar</div>
    <textarea rows="8" cols="40" placeholder="ex. jl.kematian no.125"></textarea>
    <button type="submit">Simpan</button>
  </body>
</html>
